<div class="px-4 sm:px-6 lg:px-8">
  <app-search (searched)="filterStocks($event)" />
  <div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle">
        <app-table [stocks]="(stocks$ | async)!" />
      </div>
    </div>
  </div>
</div>

<app-dialog
  *ngIf="showDialog"
  [id]="newStockUpdateId"
  [stocks]="stocks$ | async"
  (closed)="closeDialog()"
/>
